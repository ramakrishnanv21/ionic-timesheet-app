<ion-card class="ion-no-padding ion-text-end">
  <ion-button color="danger" class="close-btn" (click)="onClose()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>
  <ion-datetime
    [preferWheel]="true"
    locale="es-ES"
    presentation="time"
    [value]="defaultValue()"
    minuteValues="00,05,10,15,20,25,30,35,40,45,50,55"
    [formatOptions]="{
      time: { hour: '2-digit', minute: '2-digit' },
    }"
    (ionChange)="onChangeDate($event)"
  ></ion-datetime>
</ion-card>
