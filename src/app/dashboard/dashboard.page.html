<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Welcome {{username()}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item routerLink="/settings">
      <ion-label> Settings </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline" class="logout-icon"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item lines="none">
      <ion-label color="primary">
        <h2>Welcome {{ username() }}!</h2>
      </ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <app-total-amount amount="900.456" />
        </ion-col>
        <ion-col size="6">
          <app-working-hours hours="45" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
