<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Welcome {{username()}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item routerLink="/settings">
      <ion-label> Settings </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline" class="logout-icon"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item lines="none">
      <ion-label color="primary">
        <h2>Welcome {{ username() }}!</h2>
      </ion-label>
    </ion-item>

    <ion-segment
      [value]="currentTab()"
      (ionChange)="onSegmentChange($event)"
      color="danger"
    >
      <ion-segment-button value="overview">
        <ion-label>Overview</ion-label>
      </ion-segment-button>
      <ion-segment-button value="timesheet">
        <ion-label>Timesheet</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div class="ion-padding">
      @if (currentTab() === 'overview') {
      <app-overview />
      } @else {
      <app-timesheet />
      }
    </div>
  </ion-content>
</div>
