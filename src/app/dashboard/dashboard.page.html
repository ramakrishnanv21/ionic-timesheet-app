<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Welcome {{username()}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item routerLink="/settings">
      <ion-label> Settings </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline" class="logout-icon"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item lines="none">
      <ion-label color="primary">
        <h2>Welcome {{ username() }}!</h2>
      </ion-label>
    </ion-item>

    <ion-segment value="overview" color="danger">
      <ion-segment-button value="overview" content-id="overview">
        <ion-label>Overview</ion-label>
      </ion-segment-button>
      <ion-segment-button value="timesheet" content-id="timesheet">
        <ion-label>Timesheet</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-segment-view>
      <ion-segment-content id="overview">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <app-total-amount amount="900.456" />
            </ion-col>
            <ion-col size="6">
              <app-working-hours hours="45" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="block" (click)="openEntryForm()"
                >Add Working Hours</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment-content>

      <ion-segment-content id="timesheet">
        <ion-grid>
          <ion-row>
            <ion-col> Timesheet content will appear here </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment-content>
    </ion-segment-view>
  </ion-content>
</div>
