<app-sidebar-menu></app-sidebar-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline" class="logout-icon"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item lines="none">
      <ion-label color="primary">
        <h2>Welcome {{ username() }}!</h2>
      </ion-label>
    </ion-item>

    <ion-segment color="tertiary" [value]="activeTab">
      <ion-segment-button value="overview" [routerLink]="['overview']">
        <ion-label>Overview</ion-label>
      </ion-segment-button>
      <ion-segment-button value="timesheet" [routerLink]="['timesheet']">
        <ion-label>Timesheet</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div style="margin-top: 20px;">
      <router-outlet></router-outlet>
    </div>
  </ion-content>
</div>
