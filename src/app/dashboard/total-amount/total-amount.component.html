<ion-card class="ion-no-padding ion-no-margin">
  <ion-card-header>
    <ion-card-title color="tertiary">November</ion-card-title>
    <ion-card-subtitle>Amount</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-note color="tertiary">
      {{ amount() | currency : "EUR " : "symbol" : "0.2-2" }}
    </ion-note>
  </ion-card-content>
</ion-card>
