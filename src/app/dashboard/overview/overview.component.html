<ion-card class="ion-no-padding">
  <app-month-filter [selectedMonth]="selectedMonth()" (monthChange)="onMonthChange($event)"></app-month-filter>
</ion-card>

<ion-grid>
  <ion-row>
    <ion-col size="6" style="cursor: pointer;">
      <app-total-amount [amount]="totalAmount()" [month]="selectedMonth()" />
    </ion-col>
    <ion-col size="6" style="cursor: pointer;">
      <ion-note detail="false" routerLink="/dashboard/timesheet">
        <app-working-hours [hours]="totalHours()" [month]="selectedMonth()" />
      </ion-note>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button expand="block" (click)="openEntryForm()"> Add Working Hours </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
