<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Welcome {{username()}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item routerLink="/settings" (click)="closeMenu()" class="ion-no-padding">
      <ion-label class="ion-padding-start"> Settings </ion-label>
    </ion-item>
    <ion-item (click)="logout()" class="ion-no-padding" button>
      <ion-label class="ion-padding-start"> Logout </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
