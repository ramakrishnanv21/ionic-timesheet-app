<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center ion-padding-top-small">
      {{ appName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center login-title">
        <ion-icon name="person"></ion-icon>
        <span>Login</span>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <app-login-form />
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center" size="small">
      All rights are reserved @2025
    </ion-title>
  </ion-toolbar>
</ion-footer>
